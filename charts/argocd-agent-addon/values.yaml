# Controller manager image settings
# For development (main branch): use "latest" tag
# For release branches: update tag to match the release version (e.g., "0.25.0")
image: quay.io/open-cluster-management/argocd-pull-integration
tag: latest
replicas: 1

# ArgoCD operator image
# This operator manages ArgoCD instances on the hub cluster
argoCDOperatorImage: quay.io/argoprojlabs/argocd-operator
argoCDOperatorTag: latest

# ArgoCD agent image
# This is the argocd-agent that runs in principal server mode on the hub
argoCDAgentImage: quay.io/argoprojlabs/argocd-agent
argoCDAgentTag: v0.5.0

# Hub ArgoCD settings
global:
  argoCDOperatorNamespace: argocd-operator-system
  argoCDNamespace: argocd

# GitOpsCluster settings (will be created in argocd namespace)
gitOpsCluster:
  namespace: argocd
  name: gitops-cluster
  principalServerAddress: ""
  principalServerPort: ""
  mode: managed

# Controller settings  
controller:
  namespace: argocd
