apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-pull-integration-leader-election-role
  namespace: {{ .Values.controller.namespace }}
  labels:
    app.kubernetes.io/name: argocd-agent-addon
    app.kubernetes.io/managed-by: helm
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

