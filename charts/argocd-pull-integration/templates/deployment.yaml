apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: argocd-pull-integration
  name: argocd-pull-integration
  namespace: argocd
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: argocd-pull-integration
  template:
    metadata:
      labels:
        app: argocd-pull-integration
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        image: {{ .Values.registry }}/{{ .Values.image }}:{{ .Values.tag }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      serviceAccountName: argocd-pull-integration
